<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.min.css" />
</head>

<body>
  <div class="container-fluid">
    <form action="{{callback_url}}" id="payform" method="post" target="_top">

      <div class="form-row">
        <div class="col-12">
          <div class="form-group">
            <label for="number">CARD NUMBER</label>
            <div class="input-group">
              <input id="formattedNumber" autocomplete="cc-number" class="form-control text-center" type="text" placeholder="xxxx xxxx xxxx xxxx" maxlength="19" aria-describedby="validationFeedback" />
              <div class="input-group-append">
                <span id="CardLogo" class="input-group-text card-logo card-logo-visa"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-8">
          <label for="expmonth">EXPIRATION DATE</label>
        </div>
        <div class="col-4">
          <label for="cvv">CVV</label>
        </div>
      </div>

      <div class="form-row">
        <div class="col-3">
          <div class="form-group">
            <input id="expmonth" autocomplete="cc-exp-month" type="text" class="form-control text-center" placeholder="MM" aria-describedby="validationFeedback" />
          </div>
        </div>

        <div class="col-5">
          <div class="form-group">
            <input id="expyear" autocomplete="cc-exp-year" type="text" class="form-control text-center" placeholder="YYYY" aria-describedby="validationFeedback" />
          </div>
        </div>

        <div class="col-4">
          <div class="form-group">
            <div class="input-group">
              <input id="cvv" autocomplete="cc-csc" type="text" class="form-control text-center" placeholder="CVV" aria-describedby="validationFeedback" />
              <div class="input-group-append">
                <span id="cvvHelper" class="input-group-text">?</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">CARD HOLDER NAME</label>
            <input type="text" id="name" autocomplete="cc-name" name="name" class="form-control" placeholder="Name on card" required aria-describedby="validationFeedback" />
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-12">
          <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="email" id="email" autocomplete="email" name="email" class="form-control" placeholder="Email" required  aria-describedby="validationFeedback" />
          </div>
          <span id="validationFeedback" class="form-invalid-feedback"></span>
        </div>
      </div>

      <input type="hidden" name="cart_id" value="{{order_id}}" />
      <input type="hidden" name="currency" value="EGP" />
      <input type="hidden" name="number" id="number" />

      <div id="customer_details">
        <input type="hidden" id="street1" name="street1" value="Cairo, Egypt" />
        <input type="hidden" id="country" name="country" value="EG" />
        <input type="hidden" id="city" name="city" value="Cairo" />
        <input type="hidden" id="state" name="state" value="C" />
        <input type="hidden" id="ip" name="ip" value="156.222.61.67" />
      </div>

      <button type="submit" class="btn btn-success float-right">Pay</button>

    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="script.min.js"></script>
</body>

</html>
